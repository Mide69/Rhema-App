version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: rbtc-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db

  backend:
    image: tektribe/rbtc-backend:latest
    container_name: rbtc-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/rbtc?authSource=admin
    depends_on:
      - mongodb

  frontend:
    image: tektribe/rbtc-frontend:latest
    container_name: rbtc-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mongodb_data: