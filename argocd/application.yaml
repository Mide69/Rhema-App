apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rbtc-nigeria-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/rbtc-nigeria-app
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: rbtc-production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true