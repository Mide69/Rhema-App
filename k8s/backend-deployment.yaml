apiVersion: apps/v1
kind: Deployment
metadata:
  name: rbtc-backend
  namespace: rbtc-production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rbtc-backend
  template:
    metadata:
      labels:
        app: rbtc-backend
    spec:
      containers:
      - name: backend
        image: rbtc/backend:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: rbtc-backend-service
  namespace: rbtc-production
spec:
  selector:
    app: rbtc-backend
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP