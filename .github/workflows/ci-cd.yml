name: RBTC Nigeria CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install Backend Dependencies
      run: |
        cd backend
        npm install
    
    - name: Run Backend Tests
      run: |
        cd backend
        npm test
    
    - name: Test Backend Server
      run: |
        cd backend
        timeout 10s node server.js || true
    
    - name: Install Admin Dashboard Dependencies
      run: |
        cd admin-dashboard
        npm install
    
    - name: Test Admin Dashboard
      run: |
        cd admin-dashboard
        npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Production
      run: |
        echo "Deploying to production server..."